<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Form</title>

<style>
  body {
    font-family: Arial, sans-serif;
  }

  .container {
    width: 350px;
    margin: 50px auto;
  }

  label {
    font-size: 14px;
    font-weight: bold;
  }

  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-top: 5px;
    margin-bottom: 15px;
    font-size: 14px;
  }

  .row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 14px;
  }

  .row a {
    color: #ff5e78;
    text-decoration: none;
  }

  .btn {
    width: 100%;
    background-color: #0a66ff;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 15px;
  }
</style>
</head>
<body>
    <div style="width: 400px;
    height: 400px;
    border: 1px solid black;border-radius: 10px;">
    <table>
        <tr>
            <th style="border: 1px;border-radius:10px;"><input type="text"placeholder="searching..."</th>
            <th><img src="./assests/img-1.JPG" alt=""width="50px" height="50px"></th>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="password"></td>
        </tr>
    </table>
</div>

<div class="container">
  <label>Email</label>
  <input type="email" placeholder="example@gmail.com">

  <label>Password</label>
  <input type="password" placeholder="Enter Your Password">

  <div class="row">
    <div>
      <input type="checkbox" id="remember">
      <label for="remember" style="font-weight: normal;">Remember Me</label>
    </div>
    <a href="#">Forgot Password?</a>
  </div>

  <button class="btn">Sign In</button>
</div>

</body>
</html>
